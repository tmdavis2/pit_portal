<style>
  .login {
    background-color: #300499;
    color: #fff;
    font-size: 1rem;
    font-weight: 700;
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    margin-bottom: 5px;
    border: none;
    border-radius: 10px;
    transition: background 0.3s, transform 0.2s;
  }
  .login:hover {
    cursor: pointer;
    transform: translateY(-2px);
  }
  .signup {
    display: inline-block;
    text-decoration: none;
    border-radius: 10px;
    border: 1px solid #300499;
    color: #fff;
    font-size: 1rem;
    font-weight: 700;
    width: 90%;
    padding: 12px;
    margin-top: 10px;
    transition: background 0.3s, transform 0.2s;
  }
  .signup:hover {
    cursor: pointer;
    transform: translateY(-2px);
  }
  .form-card {
    background-color: #1e1e1e;
    padding: 16px;
    border-radius: 12px;
    margin-bottom: 12px;
    border: 2px solid #300499;
    text-align: left;
  }
  .form-card label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  .form-card input {
    width: 100%;
    padding: 8px 10px;
    border-radius: 6px;
    border: 1px solid #444;
    background-color: #121212;
    color: #fff;
    font-size: 1rem;
  }
  .form-card input:focus {
    outline: none;
    border-color: #300499;
    box-shadow: 0 0 5px #300499;
  }
</style>

{% extends "pages/home.html" %}
{% block content %}
<div class="card" style="max-width: 400px; margin: auto;">
  <!--Red Box appears-->
  {% if form.non_field_errors %}
      <div id="form-error" style="background-color: #ffdddd; color: #990000; padding: 10px; border-radius: 6px; margin-bottom: 16px;">
          {% for error in form.non_field_errors %}
              <p>{{ error }}</p>
          {% endfor %}
      </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="form-card">
      <label for="id_username">Username:</label>
      {{ form.username }}
    </div>
    <div class="form-card">
      <label for="id_password">Password:</label>
      {{ form.password }}
    </div>
    
    <button type="submit" class="login">Login</button>

    <hr style="margin: 12px 0; color: #b0b0b0;">

    <a href="/signup" class="signup">Sign up</a>
  </form>
</div>

<script>
    // Fade out the alert after 5 seconds
    const errorBox = document.getElementById('form-error');
    if (errorBox) {
        setTimeout(() => {
            errorBox.style.transition = 'opacity 1s ease';
            errorBox.style.opacity = '0';
            setTimeout(() => errorBox.remove(), 1000);
        }, 5000);
    }
</script>
{% endblock %}

{% extends "pages/home.html" %}
{% block content %}
<style>

  /*
    MAIN CONTAINER STYLES
  */

  /* page level container - centers content and sets maximum width */
  .leaderboard-page {
    max-width: 1400px;
    margin: 60px auto;
    padding: 0 20px;
  }

  /*
    HEADER SECTION STYLES
  */

  /* Page header container */
  .leaderboard-header {
    text-align: center;
    margin-bottom: 60px;
  }

  .leaderboard-header h1 {
    color: #ffffff;
    font-size: 2.5rem;
    margin-bottom: 12px;
    background: linear-gradient(135deg, #ffffff 0%, #c084fc 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  /* Subtitle text under header */
  .leaderboard-header p {
    color: #b0b0b0;
    font-size: 1.05rem;
    line-height: 1.6;
  }

  /* Emphasis color within subtitle */
  .leaderboard-header b {
    color: #a855f7;
    font-weight: 600;
  }

  /*
    FILTER BAR (SEARCH) STYLES
  */

  /* Search/filter container */
  .filter-bar {
    background: rgba(25, 25, 25, 0.8);
    border: 1px solid rgba(168, 85, 247, 0.3);
    border-radius: 20px;
    padding: 24px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    margin-bottom: 40px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  /* Search input wrapper */
  .search-box {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    background: rgba(30, 30, 30, 0.9);
    border: 2px solid rgba(168, 85, 247, 0.4);
    border-radius: 12px;
    transition: all 0.3s ease;
  }

  /* Focus state when input is active */
  .search-box:focus-within {
    border-color: #a855f7;
    box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2);
  }

  /* Magnifying glass icon */
  .search-box i {
    color: #a855f7;
    font-size: 1.2rem;
  }

  /* Search text input */
  .search-box input {
    flex: 1;
    background: transparent;
    border: none;
    color: #ffffff;
    font-size: 1rem;
    font-family: "Source Sans 3", sans-serif;
    outline: none;
  }

  /* Placeholder color */
  .search-box input::placeholder {
    color: #808080;
  }
  
  /* Clear (X) button, hidden until there is text */
  .clear-search {
    background: none;
    border: none;
    color: #808080;
    cursor: pointer;
    padding: 4px;
    display: none;
    transition: color 0.3s ease;
  }

  /* Show clear button when active */
  .clear-search.active {
    display: block;
  }

  /* Hover color for clear button */
  .clear-search:hover {
    color: #ffffff;
  }

  /*
    LEADERBOARD CARDS GRID
  */

  /* Vertical list of leaderboard cards */
  .leaderboard-grid {
    display: flex;
    flex-direction: column;
    gap: 40px;
  }

  /* Individual leaderboard card */
  .leaderboard-card {
    background: rgba(25, 25, 25, 0.8);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(168, 85, 247, 0.3);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    transition: all 0.3s ease;
  }

  /* Card hover effect */
  .leaderboard-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 48px rgba(0, 0, 0, 0.6);
    border-color: rgba(168, 85, 247, 0.5);
  }

  /* Card title */
  .leaderboard-title {
    color: #ffffff;
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 28px;
    font-weight: 700;
  }

  /* Leaderboard Title gradient variants (on a cycle) */
  .leaderboard-title.color-0 {
    background: linear-gradient(135deg, #a855f7 0%, #c084fc 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .leaderboard-title.color-1 {
    background: linear-gradient(135deg, #06b6d4 0%, #22d3ee 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .leaderboard-title.color-2 {
    background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .leaderboard-title.color-3 {
    background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  /* two charts per leaderboard card */
  .chart-pair {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 24px;
  }

  /* Single chart container */
  .chart-card {
    flex: 1 1 45%;
    background-color: #121212;
    border-radius: 12px;
    padding: 16px;
    min-width: 320px;
    border: 1px solid rgba(48, 4, 153, 0.2);
    transition: all 0.3s ease;
  }

  /* Chart hover effect */
  .chart-card:hover {
    border-color: rgba(168, 85, 247, 0.4);
  }

  /* Force sizing for charts */
  canvas {
    width: 100% !important;
    height: 300px !important;
  }
  
  /* 
    RESPONSIVE DESIGN STYLING
  */

  @media (max-width: 900px) {
    .chart-card {
      flex: 1 1 100%;
    }
  }

  @media (max-width: 768px) {
    .leaderboard-page {
      margin: 40px auto;
      padding: 0 16px;
    }
    .leaderboard-header h1 {
      font-size: 2rem;
    }
    .leaderboard-card {
      padding: 24px;
    }
    .leaderboard-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    canvas {
      height: 280px !important;
    }
  }

  @media (max-width: 600px) {
    .leaderboard-header h1 {
      font-size: 1.5rem;
    }
    .leaderboard-card {
      padding: 16px;
    }
    canvas {
      height: 250px !important;
    }
  }
</style>

<!-- page container -->
<div class="leaderboard-page">

  <!-- Header -->
  <div class="leaderboard-header">
    <h1><i class="fa-solid fa-trophy"></i> Leaderboards</h1>
    <p>Top 3 players by <b>KDA</b> and <b>Rank</b> per game.<br>
       For <b>Super Smash Bros Ultimate</b> and <b>Rocket League</b>: <b>Time Played</b> and <b>Win %</b>.
    </p>
  </div>

  <!-- Filter/Search bar -->
  <div class="filter-bar">

    <!-- Search input with icon and clear button -->
    <div class="search-box">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input 
        type="text" 
        id="gameSearch" 
        placeholder="Search for a game..." 
        autocomplete="off"
      >
      <button class="clear-search" id="clearSearch" onclick="clearSearch()">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

  </div>

  <!-- Container where each game's leaderboard card will be put -->
  <div id="leaderboard-container" class="leaderboard-grid"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>

  // leaderboards data from the backend (per game)
  const leaderboards = JSON.parse('{{ leaderboards_json|escapejs }}');
  // DOM references
  const container = document.getElementById("leaderboard-container");
  const searchInput = document.getElementById("gameSearch");
  const clearBtn = document.getElementById("clearSearch");
  
  // Rank orders per game
  const rankOrders = {
    "Valorant": ["Iron", "Bronze", "Silver", "Gold", "Platinum", "Diamond", "Ascendant", "Immortal", "Radiant"],
    "League of Legends": ["Iron", "Bronze", "Silver", "Gold", "Platinum", "Emerald", "Diamond", "Master", "Grandmaster", "Challenger"],
    "Overwatch": ["Bronze", "Silver", "Gold", "Platinum", "Diamond", "Master", "Grandmaster", "Champion", "Top 500"],
    "Rocket League": ["Unranked", "Bronze", "Silver", "Gold", "Platinum", "Diamond", "Champion", "Grand Champion", "Supersonic Legend"],
  };
  
  // Chart color pairs used in a loop across all cards
  const chartColors = [
    { primary: '#a855f7', border: '#c084fc' },
    { primary: '#06b6d4', border: '#22d3ee' },
    { primary: '#ec4899', border: '#f472b6' },
    { primary: '#f59e0b', border: '#fbbf24' }
  ];
  
  // Store all game sections for filtering
  let gameSections = [];
  let gameIndex = 0;
  
  // Build one leaderboard card per game
  Object.keys(leaderboards).forEach((game, originalIndex) => {
    const data = leaderboards[game];
    const section = document.createElement("div");
    section.classList.add("leaderboard-card");
    section.setAttribute('data-game', game.toLowerCase());
    
    let chart1Label, chart2Label, chart1Title, chart2Title;
    let chart1Data, chart2Data;
    
    // Determine metric labels/data based on the game (time/win% vs KDA/rank)
    if (game === "Super Smash Bros Ultimate" || game === "Rocket League") {
      chart1Label = "Time Played (hrs)";
      chart2Label = "Win Percentage";
      chart1Title = "Top 3 by Time Played";
      chart2Title = "Top 3 by Win %";
      chart1Data = data.time_played;
      chart2Data = data.win_percentage;
    } else {
      chart1Label = "KDA ((Kills + Assists) / Deaths)";
      chart2Label = "Rank";
      chart1Title = "Top 3 by KDA";
      chart2Title = "Top 3 by Rank";
      chart1Data = data.kda;
      chart2Data = data.rank;
    }
    
    const chart1Id = `${game.replace(/\s+/g, '_')}_chart1`;
    const chart2Id = `${game.replace(/\s+/g, '_')}_chart2`;
    
    // put the 2 charts per game into leaderboards container
    section.innerHTML = `
      <h2 class="leaderboard-title color-${gameIndex % 4}">${game}</h2>
      <div class="chart-pair">
        <div class="chart-card">
          <canvas id="${chart1Id}"></canvas>
        </div>
        <div class="chart-card">
          <canvas id="${chart2Id}"></canvas>
        </div>
      </div>
    `;
    container.appendChild(section);
    
    // Store section for filtering and re-ordering during search
    gameSections.push({
      game: game,
      element: section,
      originalIndex: originalIndex
    });
    
    const colors = chartColors[gameIndex % chartColors.length];
    gameIndex++;
    
    // Chart 1
    new Chart(document.getElementById(chart1Id), {
      type: 'bar',
      data: {
        labels: chart1Data.map(p => p.user),
        datasets: [{
          label: chart1Label,
          data: chart1Data.map(p => p.value),
          backgroundColor: colors.primary,
          borderColor: colors.border,
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        plugins: {
          title: {
            display: true,
            text: chart1Title,
            color: '#fff',
            font: { size: 16 }
          },
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: (context) => `${chart1Label}: ${context.parsed.y}`
            }
          }
        },
        scales: {
          x: { ticks: { color: '#ccc' }, grid: { color: '#333' } },
          y: { beginAtZero: true, ticks: { color: '#ccc' }, grid: { color: '#333' } }
        }
      }
    });
    
    // Chart 2
    if (game === "Super Smash Bros Ultimate" || game === "Rocket League") {
      new Chart(document.getElementById(chart2Id), {
        type: 'bar',
        data: {
          labels: chart2Data.map(p => p.user),
          datasets: [{
            label: chart2Label,
            data: chart2Data.map(p => p.value),
            backgroundColor: colors.primary,
            borderColor: colors.border,
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          plugins: {
            title: { display: true, text: chart2Title, color: '#fff', font: { size: 16 } },
            legend: { display: false },
            tooltip: { callbacks: { label: (context) => `Win %: ${context.parsed.y}%` } }
          },
          scales: {
            x: { ticks: { color: '#ccc' }, grid: { color: '#333' } },
            y: { 
              beginAtZero: true, 
              max: 100,
              ticks: { color: '#ccc', callback: (value) => `${value}%` }, 
              grid: { color: '#333' } 
            }
          }
        }
      });
    } else {
      // Map rank strings to numeric positions using pre-defined order
      const ranks = rankOrders[game] || [];
      new Chart(document.getElementById(chart2Id), {
        type: 'bar',
        data: {
          labels: chart2Data.map(p => p.user),
          datasets: [{
            label: 'Rank',
            data: chart2Data.map(p => {
              const rankValue = p.value.charAt(0).toUpperCase() + p.value.slice(1).toLowerCase();
              return ranks.indexOf(rankValue) + 1 || 0;
            }),
            backgroundColor: colors.primary,
            borderColor: colors.border,
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          plugins: {
            title: { display: true, text: chart2Title, color: '#fff', font: { size: 16 } },
            tooltip: { callbacks: { label: (ctx) => `Rank: ${chart2Data[ctx.dataIndex].value}` } },
            legend: { display: false }
          },
          scales: {
            x: { ticks: { color: '#ccc' }, grid: { color: '#333' } },
            y: {
              ticks: { color: '#ccc', callback: (value) => ranks[value - 1] || '' },
              beginAtZero: false,
              min: 1,
              max: ranks.length,
              grid: { color: '#333' }
            }
          }
        }
      });
    }
  });
  
  // Search functionality
  // Clear input and reset filtering
  function clearSearch() {
    searchInput.value = '';
    clearBtn.classList.remove('active');
    filterGames('');
  }
  
  // Filter and re-order game cards based on search term relevance
  function filterGames(searchTerm) {
    const term = searchTerm.toLowerCase().trim();
    
    if (term) {
      clearBtn.classList.add('active');
    } else {
      clearBtn.classList.remove('active');
    }
    
    if (!term) {
      gameSections.forEach(section => {
        section.element.style.display = 'block';
        section.element.style.order = section.originalIndex;
      });
      return;
    }
    
    // Score each game by matching quality (exact, starts-with, includes, fuzzy subsequence)
    const scored = gameSections.map(section => {
      const gameName = section.game.toLowerCase();
      let score = 0;
      
      if (gameName === term) {
        score = 1000;
      } else if (gameName.startsWith(term)) {
        score = 500;
      } else if (gameName.includes(term)) {
        score = 100;
      } else {
        let lastIndex = -1;
        let matches = 0;
        for (let char of term) {
          const index = gameName.indexOf(char, lastIndex + 1);
          if (index > lastIndex) {
            matches++;
            lastIndex = index;
          }
        }
        if (matches === term.length) {
          score = 10;
        }
      }
      
      return { ...section, score };
    });
    
    // Highest score first determines visual order
    scored.sort((a, b) => b.score - a.score);
    
    scored.forEach((item, index) => {
      if (item.score > 0) {
        item.element.style.display = 'block';
        item.element.style.order = index;
      } else {
        item.element.style.display = 'none';
      }
    });
  }
  
  // Debounce search input to avoid excessive filtering while typing
  let searchTimeout;
  searchInput.addEventListener('input', (e) => {
    clearTimeout(searchTimeout);
    searchTimeout = setTimeout(() => {
      filterGames(e.target.value);
    }, 150);
  });
</script>
{% endblock %}
